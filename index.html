<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./icons/apple-touch-icon.png" />
    <title>My To-do List</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My To-Do List</a>
        <button class="d- flex btn btn-danger" id="all">
          Remove All Tasks
        </button>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">My To-Do List</h1>
      <input
        class="form-control my-3"
        type="text"
        placeholder="Enter your todays tasks"
        aria-label="default input example"
        />
      <button id="add" class="btn btn-dark">Add task</button>
      <hr class="dropdown-divider my-3" />
      <ol class="list-group list-group-numbered" id="mylist"></ol>
    </div>
  </body>
  <script>
    $(function () {
      $("#add").on("click", function () {
        var val = $("input").val();
        if (val !== "") {
          var elem = $("<li class='list-group-item'></li>").text(val);
          $(elem).append(
            "<button class = 'btn btn-danger rem d-flex justify-content-end my-2' style = 'margin-left:80%'>Remove Task</button>"
          );
          $("#mylist").append(elem);
          $("input").val("");
          $(".rem").on("click", function () {
            $(this).parent().remove();
          });
        }
        $("#all").click(function () {
          $(".list-group-item").remove();
        });
      });
    });
  </script>
</html>
